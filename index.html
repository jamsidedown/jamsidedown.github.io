<!DOCTYPE html>
<html lang="en">
    <head>

    <body>
        <main>
            <div class="terminal">

                <h3 class="command">

                    ls

                <h3>
                    <span class="file">

                        <img src="./images/github.png" width="16px" height="16px" />

                        images
                    </span>

                    <span class="shell">$ </span>
                    ls images/

                    <span class="shell">$ </span>
                    cat about.txt

                    </span>

                    <span class="shell">$ </span>
